<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.33.0"></script>
  <style>
    html, body { margin:0; padding:0; background:transparent; }
 
    #view { width:100%; /* height set by JS via view.height(...) */ }

    canvas { display:block; }
  </style>
</head>
<body>
  <div id="view"></div>

  <script>
    async function load() {
      const res = await fetch('radar.json');
      const spec = await res.json();

      // Ensure the spec wonâ€™t clip labels:
      spec.autosize = spec.autosize || { type: 'fit', contains: 'padding' };
      if (typeof spec.autosize === 'string') {
        spec.autosize = { type: spec.autosize, contains: 'padding' };
      } else {
        spec.autosize.type = spec.autosize.type || 'fit';
        spec.autosize.contains = 'padding';
      }
      spec.padding = spec.padding || { top: 10, right: 88, bottom: 30, left: 40 };
      spec.config = spec.config || {};
      spec.config.view = Object.assign({ stroke: null }, spec.config.view);

      const container = document.getElementById('view');

      const view = new vega.View(vega.parse(spec), {
        renderer: 'canvas',
        container: container,
        hover: true,
        tooltip: new vegaTooltip.Handler().call
      });

      function resize() {
        const w = Math.max(320, Math.floor(container.clientWidth));
        const h = Math.round(w * 0.33); 
        view.width(w).height(h).run();
      }

      resize();
      window.addEventListener('resize', () => {
        window.requestAnimationFrame(resize);
      });
    }

    load().catch(err => {
      console.error(err);
      const pre = document.createElement('pre');
      pre.textContent = String(err);
      document.body.appendChild(pre);
    });
  </script>
</body>
</html>
